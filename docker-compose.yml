    environment:
      SPRING_JPA_HIBERNATE_DDL_AUTO: 'update'
      SPRING_JPA_DATABASE-PLATFORM: 'org.hibernate.dialect.MySQL8Dialect'
      SPRING_DATASOURCE_URL: 'jdbc:mysql://db:3306/the_tribunal'
