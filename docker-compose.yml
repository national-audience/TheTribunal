    image: haproxy
    ports:
      - "443:443"
      - "1936:1936"
    sysctls:
      - net.ipv4.ip_unprivileged_port_start=0
    volumes:
      - ./haproxy:/usr/local/etc/haproxy
  db:
    image: mysql
    environment:
      MYSQL_DATABASE: 'the_tribunal'
      MYSQL_USER: 'the_tribunal'
      MYSQL_PASSWORD: 'patata123123'
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: 'patataroot123123'