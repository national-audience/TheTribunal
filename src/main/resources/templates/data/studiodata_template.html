<!DOCTYPE html>
<html lang="en">
{{#studio}}
<head>
    <meta charset="UTF-8">
    <title>Studio: {{name}}</title>
</head>
<body>
    {{> snippet/header}}
    {{> snippet/delete_button}}
    {{> snippet/follow_button}}

    <p> </p>

    {{#errorMessage}}
    <p>
        {{.}}
    </p>
    {{/errorMessage}}

    <p> </p>

    {{name}}
    <p>
        {{description}}
    </p>
    <p>
        Location: {{location}}
    </p>
    <p>
        Employees: {{employees}}
    </p>
    <p>
        <a href="/studio/{{name}}/followers">
            Followers: {{count_followers}}
        </a>
    </p>

</body>
{{/studio}}
</html>
