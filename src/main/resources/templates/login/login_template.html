<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{{> snippet/header}}
<main>
    <h2>Login into your account</h2>
    <form action="/postLogin" method="post">
        <p>Username:</p>
        <label>
            <input type='text' name='user'>
        </label>
        <p>Password:</p>
        <label>
            <input type='password' name='password'>
        </label>
        <p>
            <input type='submit' value='Send'/>
        </p>
    </form>

    {{#userFound}}
    <p>
        User found, but logins are not implemented yet!
    </p>
    {{/userFound}}
    {{#userNotFound}}
    <p>
        User not found!
    </p>
    {{/userNotFound}}
</main>
</body>
</html>
