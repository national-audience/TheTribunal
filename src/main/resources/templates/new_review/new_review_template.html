<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new review to database</title>
</head>
<body>
{{> snippet/header}}

<form action="/postNewReviewToDb" method="post">
    <p>Your username: @</p>
    <label>
        <input type='text' name='userName'>
    </label>
    <p>Game:</p>
    <label>
        <input type='text' name='gameName'>
    </label>
    <p>Comment:</p>
    <label>
        <input type='text' name='gameDescription'>
    </label>
    <p>Score:</p>
    <label>
        <input type='int' name='score'>
    </label>
    <p>
        <input type='submit' value='Send'/>
    </p>
</form>

{{#errorMessage}}
<p>
    {{.}}
</p>
{{/errorMessage}}
</body>
</html>
